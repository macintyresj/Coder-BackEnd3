<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoderHouse</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container py-5">

        <div id="userauth" class="mb-4"></div>

        <!-- formulario agregar producto -->
        <div class="card mb-4">
            <div class="card-header">
                <h2 id="formTitle">Agregar nuevo Producto</h2>
            </div>
            <div class="card-body">
                <form id="formulario" class="mb-4" autocomplete="off">
                    <div class="row g-3 mb-4">
                        <div class="col-12">
                            <label class="form-label" for="title">Nombre del Producto</label>
                            <input class="form-control form-control-sm" id="title" type="text" name="title"
                                placeholder="THE CHILD - LLAVERO" required>
                        </div>
                    </div>
                    <div class="row g-3 mb-4">
                        <div class="col-12">
                            <label class="form-label" for="title">Precio</label>
                            <input class="form-control form-control-sm" id="price" type="number" step="0.01"
                                name="price" required>
                        </div>
                    </div>
                    <div class="row g-3 mb-4">
                        <div class="col-12">
                            <label class="form-label" for="title">Imagen</label>
                            <input class="form-control form-control-sm" id="thumbnail" type="text" name="thumbnail"
                                placeholder="https://www.aliennex.com/web/image/product.template/2282/image/300x300?unique=266b36c">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary">Guardar</button>
                </form>

                <form class="ocultar mb-4" id="formularioEditar" class="mb-4" autocomplete="off">
                    <div class="row g-3 mb-4">
                        <div class="col-12">
                            <label class="form-label" for="title">Nombre de Producto</label>
                            <input class="form-control form-control-sm" id="edit_title" type="text" name="title"
                                placeholder="THE CHILD - LLAVERO" required>
                        </div>
                    </div>
                    <div class="row g-3 mb-4">
                        <div class="col-12">
                            <label class="form-label" for="title">Precio</label>
                            <input class="form-control form-control-sm" id="edit_price" type="number" step="0.01"
                                name="price" required>
                        </div>
                    </div>
                    <div class="row g-3 mb-4">
                        <div class="col-12">
                            <label class="form-label" for="title">Imagen</label>
                            <input class="form-control form-control-sm" id="edit_thumbnail" type="text" name="thumbnail"
                                placeholder="https://www.aliennex.com/web/image/product.template/2282/image/300x300?unique=266b36c">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary">Actualizar</button>
                    <button class="btn btn-danger" onclick="closeEditForm()">Cancelar</button>
                </form>

                <!-- listado de productos -->
                <div>
                    <h3>Listado de productos</h3>
                    <div id="content" class="table-responsive"></div>
                </div>

            </div>
        </div>

        <!-- centro de mensajes -->
        <div class="card mb-4">
            <div class="card-header">
                <button style="float: right;" class="btn btn-sm btn-secondary" onclick="deleteMessages()">Limpiar mensajes..</button>
                <h2>Centro de mensajes. <span>Compresi√≥n al: <span id="compresion"></span></span></h2>
            </div>
            <div class="card-body">

                <div id="messages" class="mb-4"></div>

                <form class="row row-cols-lg-auto g-3 align-items-center" onsubmit="return addMessage(this)">
                    <div class="col-12">
                        <input class="form-control" type="email" id="email" placeholder="Email..." required>
                    </div>
                    <div class="col-12">
                        <input class="form-control" type="text" id="nombre" placeholder="nombre..." required>
                    </div>
                    <div class="col-12">
                        <input class="form-control" type="text" id="apellido" placeholder="apellido..." required>
                    </div>
                    <div class="col-12">
                        <input class="form-control" type="number" id="edad" placeholder="edad..." required>
                    </div>
                    <div class="col-12">
                        <input class="form-control" type="text" id="alias" placeholder="alias..." required>
                    </div>
                    <div class="col-12">
                        <input class="form-control" type="text" id="avatar" placeholder="avatar..." required>
                    </div>
                    <div class="col-12">
                        <input class="form-control" type="text" id="message" placeholder="Escribe un mensaje..." required>
                    </div>
                    <div class="col-12">
                        <input class="btn btn-secondary my-2" type="submit" value="Enviar">
                    </div>
                </form>

            </div>
        </div>

    </div>

</body>

</html>
